<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="app-container" id="contain" data-theme="light">

            <div class="app-top-bar">

                <button class="btn btn-small">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <h1 class="app-heading">Weather App</h1>

                <button class="btn btn-small" id="toggler">
                    <i class="fas fa-ligth fa-moon" id="toggler-icon"></i>
                </button>
            </div>

            <div class="search-box">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button>Search</button>
            </div>

            <div class="app-content">
                <button class="btn btn-block">
                    <span class="subtle">Period</span>
                    <span>Today</span>
                    <div class="btn btn-small"><i class="fas fa-chevron-right"></i></div>
                </button>

                <div class="location">
                    <div class="city"></div>
                    <img src="" class="images">
                </div>

                <div class="btn btn-dial">
                    <span class="btn-dial-spoke"></span>
                    <span class="btn-dial-spoke"></span>
                    <span class="btn-dial-spoke"></span>
                    <span class="btn-dial-spoke"></span>
                    <span class="btn-dial-spoke"></span>
                    <span class="btn-dial-spoke"></span>

                    <div class="btn-dail-top"></div>
                    <div class="btn-dial-label">
                        <i class="fas fa-light fa-temperature-half"></i>
                        <span class="temp"></span>
                        
                    </div>
                </div>

                <div class="flex-btn-container">
                    <button class="btn btn-large">
                        <img src="assets/humidity.png" class="images">
                        <span class="humidity"></span>
                    </button>
                    <button class="btn btn-large">
                        <img src="assets/wind.png" class="images">
                        <span class=" wind-speed"></span>
                    </button>
                </div>
            </div>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
